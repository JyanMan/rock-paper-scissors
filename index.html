<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="btn_container">
        <div>
            <button id="rockBtn" class="btns">Rock</button>
        </div>
        <div>
            <button id="paperBtn" class="btns">Paper</button>
        </div>
        <div>
            <button id="scissorsBtn" class="btns">Scissors</button>
        </div>
    </div>
    <label>Player Response</label>
    <label id="playerResponse"></label>
    <br>
    <Label>Computer Response: </Label>
    <label id="compResponse"></label>
    <br>

    <label>Winner: </label>
    <label id="winnerText"></label>

    <div>
        <label>Your wins:</label>
        <label id="wins"></label>
        <br>
        <label>your loses:</label>
        <label id="loses"></label>
    </div>

    <script src="index.js"></script>
</body>
</html>
